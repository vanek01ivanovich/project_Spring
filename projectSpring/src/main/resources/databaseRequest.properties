find.all.tickets = SELECT ticket.idticket,users.user_name,users.first_name,users.last_name,users.first_name_ukr,users.last_name_ukr,destinations.departure,destinations.departureUA,destinations.arrival,destinations.arrivalUA,property.date_departure,property.date_arrival,property.time_departure,property.time_arrival,property.price,train.trainName,train.trainNameUA from ticket join users on ticket.users_idusers = users.idusers join property on ticket.property_idproperty = property.idproperty join destinations on  property.destinations_iddestinations = destinations.iddestinations join train on property.train_idtrain = train.idtrain
find.destinations.by.station.and.date = SELECT  destinations.*,property.*,train.* FROM myrailwaydb.property join destinations on property.destinations_iddestinations = destinations.iddestinations join train on property.train_idtrain = train.idtrain where departure = ? and arrival = ? and date_departure = ?
find.destinations.by.ukrainian.station.and.date = SELECT  destinations.*,property.*,train.* FROM myrailwaydb.property join destinations on property.destinations_iddestinations = destinations.iddestinations join train on property.train_idtrain = train.idtrain where departureUA = ? and arrivalUA = ? and date_departure = ?

