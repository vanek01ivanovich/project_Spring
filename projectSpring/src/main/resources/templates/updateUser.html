<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--th:each="users : ${users}"-->
<!--action="/admin/allusers/update/check"-->
<form  th:object="${user}" method="post">

    <div class="form-group" th:classappend="${#fields.hasErrors('userName')} ? 'input-icon right' : ''">
        <label>
            <i th:if="${#fields.hasErrors('userName')}" class="fa fa-exclamation tooltips" data-original-title="please enter a valid user name" data-container="body"></i>
            <input type="text" name="userName" th:field="*{userName}">
            <span th:if="${#fields.hasErrors('userName')}" class="help-block" th:errors="*{userName}"></span>
        </label>
    </div>

    <!-------------------------------->
    <div class="form-group" th:classappend="${#fields.hasErrors('firstName')} ? 'input-icon right' : ''">
        <label>
            <i th:if="${#fields.hasErrors('firstName')}" class="fa fa-exclamation tooltips" data-original-title="please enter a valid user name" data-container="body"></i>
            <input type="text" name="firstName" th:field="*{firstName}">
            <span th:if="${#fields.hasErrors('firstName')}" class="help-block" th:errors="*{firstName}"></span>
        </label>
    </div>

    <div class="form-group" th:classappend="${#fields.hasErrors('lastName')} ? 'input-icon right' : ''">
        <label>
            <i th:if="${#fields.hasErrors('lastName')}" class="fa fa-exclamation tooltips" data-original-title="please enter a valid user name" data-container="body"></i>
            <input type="text" name="lastName" th:field="*{lastName}" >
            <span th:if="${#fields.hasErrors('lastName')}" class="help-block" th:errors="*{lastName}"></span>
        </label>
    </div>

    <!-------------------------------->

    <div class="form-group" th:classappend="${#fields.hasErrors('firstNameUkr')} ? 'input-icon right' : ''">
        <label>
            <i th:if="${#fields.hasErrors('firstNameUkr')}" class="fa fa-exclamation tooltips" data-original-title="please enter a valid user name" data-container="body"></i>
            <input type="text" name="firstNameUkr" th:field="*{firstNameUkr}">
            <span th:if="${#fields.hasErrors('firstNameUkr')}" class="help-block" th:errors="*{firstNameUkr}"></span>
        </label>
    </div>

    <div class="form-group" th:classappend="${#fields.hasErrors('lastNameUkr')} ? 'input-icon right' : ''">
        <label>
            <i th:if="${#fields.hasErrors('lastNameUkr')}" class="fa fa-exclamation tooltips" data-original-title="please enter a valid user name" data-container="body"></i>
            <input type="text" name="lastNameUkr" th:field="*{lastNameUkr}" >
            <span th:if="${#fields.hasErrors('lastNameUkr')}" class="help-block" th:errors="*{lastNameUkr}"></span>
        </label>
    </div>
    <!-------------------------------->

    <div class="form-group" th:classappend="${#fields.hasErrors('role')} ? 'input-icon right' : ''">
        <label>
            <i th:if="${#fields.hasErrors('role')}" class="fa fa-exclamation tooltips" data-original-title="please enter a valid user name" data-container="body"></i>
            <input type="text" name="role" th:field="*{role}">
            <span th:if="${#fields.hasErrors('role')}" class="help-block" th:errors="*{role}"></span>
        </label>
    </div>






    <button type="submit" th:text="#{submit.sig.in.button}"></button>

</form>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script>
    var alertt = [[${upd}]]
    if (alertt === 0){
        swal({
            icon:"error",
            text:"exist"
        });
    }
</script>
</body>
</html>
