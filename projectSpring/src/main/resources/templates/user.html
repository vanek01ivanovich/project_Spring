<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/user.css">
    <link rel="stylesheet" type="text/css" href="/css/headerFooter.css">
</head>
<body>
<header>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="/users">HOME</a>


           <!-- <h2 th:text="${user.username}" style="color: white"></h2>
            <h2 th:text="${user.money}"></h2>-->


        <div class="navigationBar">
            <div class="info">
                <i style="color: white">Hi,</i>
                <i style="color: white" th:text="${user.username}"></i>!
                <br>
                <i style="color: white">Your money </i>
                <i style="color: white" th:text="${user.money}"></i>
                <i style="color: white">&#x20AC;</i>
            </div>
            <form class="logout" action="/logout">
                    <button id="logout"  class="btn btn-outline-warning" type="submit" th:text="#{logout.button}"></button>
            </form>

            <div class="dropdown">
                <button class="lang btn btn-outline-success dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Languages
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <button type="button" class="dropdown-item btn btn-outline-dark" id="en" th:text="#{en}"></button>
                    <button type="button" class="dropdown-item btn btn-outline-dark" id="ukr" th:text="#{ua}"></button>
                </div>
            </div>
        </div>

    </nav>

</header>

    <form action="/users/findroute">
        <button type="submit" class="btn btn-warning" th:text="#{find.route}"></button>
    </form>

    <form th:object="${user}"  method="post">
        <div  class="card" style="width: 18rem;">
            <div>
                Top Up Money
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label>
                        <i th:if="${#fields.hasErrors('card')}" class="fa fa-exclamation tooltips" data-original-title="please enter a valid user name" data-container="body"></i>
                        <input type="number" name="card" th:field="*{card}" class="form-control" placeholder="карта" required>
                        <span th:if="${#fields.hasErrors('card')}" class="help-block" th:errors="*{card}"></span>
                    </label>
                </div>
                <div class="form-group">
                    <label for="amountMoney">Amount</label>
                    <input required type="number" name="money"  id="amountMoney" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" placeholder="Enter your amount">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">TOP-UP</button>
            </div>
        </div>
    </form>

<footer class="text-white bg-dark">
    <div id="footer" class="card-footer text-muted text-white bg-dark">© 2020 Copyright:All rights reserved</div>
</footer>

<script type="text/javascript" src="/js/language.js" ></script>
<script>
    var alertt = [[${alert}]]
    if (alertt === false){
        swal({
            icon:"error",
            text:"problem"
        });
    }
    if (alertt === true){
        swal({
            icon:"success",
            text:"success"
        });
    }
</script>

</body>
</html>
