<body>
<header>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="/admin">HOME</a>


        <h2 modelattribute="username" th:text="${username}" style="color: white"></h2>
        <!-- <h2 modelattribute="userrole" th:text="${userrole}"></h2>-->
        <div class="navigationBar">
            <div class="info">
                <i style="color: white">Hi,</i>
                <i style="color: white" th:text="${user.username}"></i>!
                <br>
                <i style="color: white">Your money </i>
                <i style="color: white" th:text="${user.money}"></i>
                <i style="color: white">&#x20AC;</i>
            </div>
            <form class="logout" action="/logout">
                <button id="logout"  class="btn btn-outline-warning" type="submit" th:text="#{logout.button}"></button>
            </form>

            <div class="dropdown">
                <button class="lang btn btn-outline-success dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Languages
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <button type="button" class="dropdown-item btn btn-outline-dark" id="en" th:text="#{en}"></button>
                    <button type="button" class="dropdown-item btn btn-outline-dark" id="ukr" th:text="#{ua}"></button>
                </div>
            </div>
        </div>



    </nav>

</header>

<div class="container">
    <h2 modelattribute="username" th:text="${username}"></h2>
    <h2 modelattribute="userrole" th:text="${userrole}"></h2>

    <form action="/admin/allusers">
        <button class="btn btn-warning" type="submit" th:text="#{admin.look.all.users}"></button>
    </form>
    <form action="/admin/alltickets">
        <button class="btn btn-warning" type="submit" th:text="#{admin.look.all.tickets}"></button>
    </form>

</div>
