<html lang="en"  xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="#{title.find.route}"></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

     <link rel="stylesheet" type="text/css" href="/css/headerFooter.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


</head>
<body>
<header>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="/users">HOME</a>
        <div class="navigationBar">
            <div class="info">
                <i style="color: white" th:text="#{hi}"></i>
                <i style="color: white" th:text="${user.username}"></i>!
                <br>
                <i style="color: white" th:text="#{money}"></i>
                <i style="color: white" th:text="${user.money}"></i>
                <i style="color: white">&#x20AC;</i>
            </div>
            <form class="logout" action="/logout">
                <button  class="btn btn-outline-warning" type="submit" th:text="#{logout.button}"></button>
            </form>
            <div class="dropdown">
                <button th:text="#{languages}" class="lang btn btn-outline-success dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <button type="button" class="dropdown-item btn btn-outline-dark" id="en" th:text="#{en}"></button>
                    <button type="button" class="dropdown-item btn btn-outline-dark" id="ukr" th:text="#{ua}"></button>
                </div>
            </div>
        </div>
    </nav>

</header>

<div class="container card text-center">
    <div class="row">
        <div class="col-sm ">
            <div th:if="${notFound}">
                <div class="alert alert-info" role="alert" th:text="#{route.not.found}"></div>
            </div>
            <form modelAttribute="findRoutesForm" method="post" id="mainForm">

                <div class="form-row">
                    <!--class="inputForm"-->
                    <div th:if="${type} == 'hidden'" class="col" >
                        <h3 th:text="#{find.route.from}"></h3>
                            <label>
                                <input  type="text" name="stationFrom" class="form-control" required >
                            </label>

                    </div>

                    <div th:if="${type} == 'hidden'" class="col">
                            <h3 th:text="#{find.route.to}"></h3>
                            <label>
                                <input type="text" name="stationTo" class="form-control" required>
                            </label>
                    </div>

                    <div th:if="${type} == 'NotHidden'" class="col">

                            <h3 th:text="#{find.route.from}"></h3>
                            <label >
                                <input type="text" name="stationFromUkr" class="form-control" required>
                            </label>

                    </div>
                    <div th:if="${type} == 'NotHidden'" class="col">

                            <h3 th:text="#{find.route.to}"></h3>
                            <label>
                                <input type="text" name="stationToUkr" class="form-control" required>
                            </label>

                    </div>

                </div>

                <div class="form-row">
                    <div class="col">
                        <h3 th:text="#{find.route.date}"></h3>
                        <input name="date" type="date" class="form-control" placeholder="Date" id="date">
                    </div>
                </div>

                <!--<div>
                    <span th:text="#{find.route.date}"></span>
                </div>-->
              <!--  <label>
                    <input type="date" name="date">
                </label>-->


                    <button type="submit"  class="btn btn-primary btn-lg btn-block" th:text="#{find.route}"></button>

            </form>
        </div>
    </div>
</div>



<footer class="text-white bg-dark">
    <div id="footer" class="card-footer text-muted text-white bg-dark">Â© 2020 Copyright:All rights reserved</div>
</footer>

<script type="text/javascript" src="/js/language.js" ></script>

    var alerttt = [[${alert}]]

    if (alerttt === true){
        swal({
            icon:"success",
            text:"success"
        });
    }

    var alertt = [[${alertTicket}]]
    if(alertt === 1){
        swal({
            icon:"success",
            text:"Ticket!"
        });
    }
</script>
</body>
</html>
